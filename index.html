<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simple Webpage</h1>
    <p>This is a simple webpage with CSS and JavaScript.</p>
    <button onclick="changeBackgroundColor()">Change Background Color</button>
</div>

<script>
    function changeBackgroundColor() {
        var body = document.body;
        var currentColor = body.style.backgroundColor;

        // If the current color is white or not set, change it to a light blue color; otherwise, change it to white.
        body.style.backgroundColor = (currentColor === '' || currentColor === 'white') ? '#add8e6' : 'white';
    }
</script>

</body>
</html>
